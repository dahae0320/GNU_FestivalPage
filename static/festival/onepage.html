<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS로 만드는 원 페이지 사이트</title>
		<link href="css/onepage.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.scrollTo.min.js"></script>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->		
	</head>
	
	<body>
	<div id="container">
		<header>
			<h1>Modern Web Design</h1>
		</header>	
		<nav>
			<a href="#1" class="nav-btn">Link1</a>
			<a href="#2" class="nav-btn">Link2</a>
			<a href="#3" class="nav-btn">Link3</a>
			<a href="#4" class="nav-btn">Link4</a>
		</nav>	
		<section id="1" class="page1">
			<h2>Flat Design</h2>
		</section>
		<section id="2" class="page2">
			<h2>Parallaw Scrolling</h2>
		</section>
		<section id="3" class="page3">
			<h2>Fullscreen Background</h2>
		</section>
		<section id="4" class="page4">
			<h2>Fullscreen Background</h2>
		</section>
	</div>

	<!-- for soft scroll -->
	<script>
		$(document).ready(function(){
			$('nav a').click(function(e){
				$.scrollTo(this.hash || 0, 1000);
				e.preventDefault();
			});
		});
	</script>
	</body>
	
</html>
